    async function apiGetAll() {
      const resp = await fetch('/a');
      const data = await resp.json();

    }
    async function gog() {
      var observable = [];
      observable = await apiGetAll();
      console.log(observable);
      google.charts.load('current', { packages: ['corechart', 'line'] });
      google.charts.setOnLoadCallback(drawBackgroundColor);
      function drawBackgroundColor() {
        var dateC = new Date();
        var t = dateC.getDate() + " " + dateC.getMonth() + " " + dateC.getFullYear() + " (Time hrs)";
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'X');
        data.addColumn('number');
        observable.sort(sortFunction);
        function sortFunction(a, b) {
          if (a[0] === b[0]) {
            return 0;
          }
          else {
            return (a[0] < b[0]) ? -1 : 1;
          }
        }
        data.addRows(observable);
        console.log(observable);
        // data.addRows([
        //   ["01:15", 12], ["01:30", 25], ["01:45", 0], ["02:00", 20], ["02:15", 24]
        // ]);

        var options = {
          title: 'Temperatura'
          ,
          titleTextStyle: {
            fontSize: 16, // 12, 18 whatever you want (don't specify px)
          },
          hAxis: {
            title: "Tiempo",
            textStyle: {
              fontSize: 10 // or the number you want
            }
          },
          vAxis: {
            title: 'Temperatura (°C)',
            gridlines: { count: 5 },
            viewWindow: {
              min: 1,
              max: 4
            }
          }
        };


        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);

      }
    }
